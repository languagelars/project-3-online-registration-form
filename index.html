<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Project 3 | Online Registration Form</title>
</head>
<body>
  <header class="main-header text-center py-small">
    <h1>The Code Review</h1>
  </header>
  <div class="container py-medium">
    <section class="signup text-center mb-medium">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <div class="thick-line"></div>
    <div class="thin-line"></div>
    <form action="#" method="post" class="py-medium">
      <fieldset class="mb-medium">
        <legend class="form-title mb-small">Contact Information</legend>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name="full_name" id="name" placeholder="Required" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email_address" id="email" placeholder="Required" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone_number" id="phone">
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" name="street_address" id="address" placeholder="Enter Street">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select name="state" id="state">
            <option value="#" selected disabled>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <div class="zip-wrapper">
            <input type="text" name="zip_code" id="zip">
          </div>
        </div>
      </fieldset>
      <div class="thin-line mb-medium"></div>
      <fieldset>
        <legend class="form-title mb-small">Newsletter</legend>
        <div class="newsletter-group mb-small">
          <p>Select the newsletters you would like to receive</p>
          <div>
            <input type="checkbox" name="newsletters" id="html_news" value="html">
            <label for="html_news">HTML News</label>
          </div>
          <div>
            <input type="checkbox" name="newsletters" id="css_news" value="css">
            <label for="css_news">CSS News</label>
          </div>
          <div>
            <input type="checkbox" name="newsletters" id="js_news" value="js">
            <label for="js_news">Javascript News</label>
          </div>
        </div>
        <div class="newsletter-group mb-small">
          <p>Newsletter format</p>
          <div>
            <input type="radio" name="newsletter_format" id="html" value="html">
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="radio" name="newsletter_format" id="plain_text" value="plain_text">
            <label for="plain_text">Plain text</label>
          </div>
        </div>
        <div class="newsletter-group mb-small">
          <label for="message">Other topics you'd like to hear about</label>
          <textarea name="message" id="message" placeholder="Enter Your Message"></textarea>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </fieldset>
    </form>
  </div>
  <footer class="main-footer text-center py-small">
    <p>Copyright The Code Review</p>
  </footer>
</body>
</html>
